<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GCSE PDF Question Player</title>
</head>
<body>
  <!-- PDF.js via CDN (ESM). Must load BEFORE your app script. -->
  <script type="module">
    import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.min.mjs";
    // Make it available to non-module scripts:
    window.pdfjsLib = pdfjsLib;
    // Worker must match the same version:
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.4.168/pdf.worker.min.mjs";
  </script>

  <!-- Your app (the rebuilt file I gave you). Put it in the same folder. -->
  <script src="index.js"></script>
</body>
</html>
